        <tr>
            <th>Quantity</th>
            <th>Price</th>

    <tbody>
        <tr>
            <td><input id="inp1" onkeyup="myFunc()"></td>
            <td><input id="inp2" onkeyup="myFunc()"></td>

        </tr>

    <script type="text/javascript">
        function myFunc(){
            amount.innerText = Number(inp1.value) * Number(inp2.value);
            totalAmount.innerText =  Number(inp3.value) * Number(inp4.value);
            amountSpent.innerText =  Number(inp5.value) * Number(inp6.value);
            let num = amount.innerText+ totalAmount.innerText;
            total.innerText = Number(num) + Number(amountSpent.innerText);
        }
